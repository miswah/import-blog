<div *ngIf="loaded" class="container">
  <div class="title">
    <h1 class="mb">{{ post.fields.title }}</h1>

    <img
      [src]="post.fields.featuredImage.fields.file.url"
      class="img-fluid"
      alt=""
    />

    <p class="description">{{ post.fields.descriptions }}</p>
  </div>
  <div *ngFor="let content of body" class="body">
    <div *ngIf="content.nodeType === 'heading-2'" class="margin">
      <h2>{{ content.content[0].value }}</h2>
    </div>
    <div *ngIf="content.nodeType === 'paragraph'" class="margin">
      {{ content.content[0].value }}
    </div>
    <div *ngIf="content.nodeType === 'heading-3'" class="margin">
      <h3>{{ content.content[0].value }}</h3>
    </div>
  </div>
  <div>
    <p class="body">"{{ post.fields.summary }}"</p>
  </div>
</div>
