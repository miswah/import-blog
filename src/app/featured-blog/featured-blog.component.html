<div *ngIf="loaded">
  <div class="box">
    <div>
      <img
        [src]="fetchBlog.fields.featuredImage.fields.file.url"
        class="image"
        alt=""
      />
    </div>
    <div class="text">
      <h2>{{ fetchBlog.fields.title }}</h2>
      <p>{{ fetchBlog.fields.description }}</p>
      <a href="">Read More</a>
    </div>
  </div>
</div>

<div *ngIf="loaded">
  <button (click)="fetch(0)">1</button>
  <button (click)="fetch(1)">2</button>
  <button (click)="fetch(2)">3</button>
</div>
