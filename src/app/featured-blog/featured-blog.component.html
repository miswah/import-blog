<div *ngIf="loaded">
  <div *ngFor="let item of featuredBlog" class="box">
    <div>
      <img
        [src]="item.fields.featuredImage.fields.file.url"
        class="image"
        alt=""
      />
    </div>
    <div class="text">
      <h2>{{ item.fields.title }}</h2>
      <p>{{ item.fields.description }}</p>
      <a href="">Read More</a>
    </div>
  </div>
</div>
